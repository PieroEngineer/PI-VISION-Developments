
<div style="width: 100%; height: 100%; overflow: hidden;">
  <!-- Top controls row -->
  <div
    style="
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;   /* center horizontally */
      gap: 10px;                 /* space between items */
    "
  >
    <!-- Action button (same as Enter) -->
    <button
      type="button"
      ng-click="updateNominalValue()"
      aria-label="Actualizar valor nominal"
      title="Actualizar (igual que Enter)"
      style="
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.2;
        color: #ffffff;
        background-color: #0078d4;   /* Microsoft blue-ish */
        border: 1px solid #006bb3;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      "
      onmouseover="this.style.backgroundColor='#006bb3'"
      onmouseout="this.style.backgroundColor='#0078d4'"
      onfocus="this.style.outline='2px solid #80bfff'"
      onblur="this.style.outline='none'"
    >
      Fijar Cn
    </button>

    <label for="cn-input" style="font-weight: 600;">Cn:</label>

    <input
      id="cn-input"
      type="number"
      ng-model="nominalValue"
      min="0"
      step="1"
      ng-keypress="$event.keyCode === 13 && updateNominalValue()"
      style="
        max-width: 140px;
        padding: 6px 8px;
        font-size: 14px;
        line-height: 1.2;
        border: 1px solid #c7c7c7;
        border-radius: 4px;
      "
    />
  </div>

  <!-- Chart/container below the controls -->
  <div id="maximum_chart-container" style="width: 100%; height: calc(100% - 52px);"></div>
</div>
